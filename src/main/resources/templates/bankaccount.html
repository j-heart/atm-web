<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BankAccount</title>
    <link th:rel="stylesheet" th:href="@{css/bootstrap.min.css}">
</head>
<body>

<div class="container" layout:fragment="content">
    <h1>Open Bank Account</h1>
    <form action="#" th:action="@{/bankaccount}" method="POST">
        <div class="form-group">
            <label for="inputId">Id</label>
            <input type="input" class="form-control" name="id" id="inputId">
        </div>

        <div class="form-group">
            <label for="inputName">Customer ID</label>
            <input type="input" class="form-control" name="name" id="inputName">
        </div>

        <div class="form-group">
            <label for="inputPin">Type</label>
            <input type="password" class="form-control" name="pin" id="inputPin">
        </div>

        <div class="form-group">
            <label for="inputPin">Balance</label>
            <input type="password" class="form-control" name="pin" id="inputPin">
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary">
        </div>
    </form>

    <hr>
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Type</th>
            <th>Balance</th>
        </tr>
        </thead><tbody>
    <tr th:each="customer : ${allCustomers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.pin}"></td>
    </tr>
    </tbody>
    </table>
</div>

</body>
</html>
